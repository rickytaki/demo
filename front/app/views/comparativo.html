<div class="text-center top">
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>Veja quanto você pode economizar</h2>
					<hr class="star-primary">
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<form name="sentMessage" id="contactForm" novalidate>
						<div class="row control-group">
							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label>Qual o DDD da sua cidade?</label>
								<select class="form-control" ng-model="origem" ng-options="d.codigo for d in ddds"></select>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label>Qual o DDD pra onde você vai ligar?</label>
								<select class="form-control" ng-model="destino" ng-options="d.codigo for d in ddds"></select>
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label>Quanto tempo em média você fala por mês?</label>
								<input type="text" class="form-control" placeholder="Tempo em minutos" ng-model="minutos">
								<p class="help-block text-danger"></p>
							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12 floating-label-form-group controls">
								<label>Escolha o plano</label>
								<select class="form-control" ng-model="plano" ng-options="v.nome for v in planos"></select>
								<p class="help-block text-danger"></p>
							</div>
						</div> 
						<br>
						<div id="success"></div>
						<div class="row">
							<div class="form-group col-xs-12">
								<button type="submit" class="btn btn-success btn-lg" ng-click="calculaTarifa()">Calcular</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container" ng-show="valor">
			<div class="col-lg-12 text-center" id="economia">
				<h2>Você pode economizar R$ {{valor - valorComPlano | number:2}}</h2>
				<hr class="star-primary">
			</div>
			<div class= "row">
				<div class="col-lg-12 col-sm-12" id="bar-chart">
					<div class="panel panel-default">
						<div class="panel-heading">Comparativo</div>
						<div class="panel-body">
							<canvas id="bar" class="chart chart-bar" data="bar.data"
							labels="bar.labels" options="bar.options"
							click="bar.onClick"></canvas>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 table-responsive">
					<table class="table table-bordered">
						<tr>
							<th>Origem</th>
							<th>Destino</th>
							<th>Tempo</th>
							<th>Plano</th>
							<th>Valor com Plano</th>
							<th>Valor sem Plano</th>
						</tr>
						<tr>
							<td>{{origem.codigo}}</td>
							<td>{{destino.codigo}}</td>
							<td>{{minutos}}</td>
							<td>{{plano.nome}}</td>
							<td>R$ {{valorComPlano | number:2}}</td>
							<td>R$ {{valor | number:2}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</section>
</div>
